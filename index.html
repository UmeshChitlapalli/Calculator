<!DOCTYPE html>
<html lang="en">
<head>
    <title>CalCulator</title>
    <link rel="stylesheet" href="../Calculator/index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <!-- <div id="calci">CALCI</div> -->
     <div id="container">
        <form name="calc">
            
            <input id="display" name="Answers">
            <br><br>
            <input class="buttons" type="button" value="1" onclick="calc.Answers.value+='1'" onmousedown="clickAudio()">
            <input class="buttons" type="button" value="2" onclick="calc.Answers.value+='2'" onmousedown="clickAudio1()">
            <input class="buttons" type="button" value="3" onclick="calc.Answers.value+='3'" onmousedown="clickAudio2()">
            <input class="buttons" type="button" value="+" onclick="calc.Answers.value+='+'" onmousedown="clickAudio3()">
            <br><br>
            <input class="buttons" type="button" value="4" onclick="calc.Answers.value+='4'" onmousedown="clickAudio4()">
            <input class="buttons" type="button" value="5" onclick="calc.Answers.value+='5'" onmousedown="clickAudio5()">
            <input class="buttons" type="button" value="6" onclick="calc.Answers.value+='6'" onmousedown="clickAudio6()">
            <input class="buttons" type="button" value="-" onclick="calc.Answers.value+='-'" onmousedown="clickAudio7()">
            <br><br>
            <input class="buttons" type="button" value="7" onclick="calc.Answers.value+='7'" onmousedown="clickAudio8()">
            <input class="buttons" type="button" value="8" onclick="calc.Answers.value+='8'" onmousedown="clickAudio9()">
            <input class="buttons" type="button" value="9" onclick="calc.Answers.value+='9'" onmousedown="clickAudio10()">
            <input class="buttons" type="button" value="*" onclick="calc.Answers.value+='*'" onmousedown="clickAudio11()">
            <br><br>
            <input class="buttons" type="button" value="/" onclick="calc.Answers.value+='/'" onmousedown="clickAudio12()">
            <input class="buttons" type="button" value="0" onclick="calc.Answers.value+='0'" onmousedown="clickAudio13()">
            <input class="buttons" type="button" value="." onclick="calc.Answers.value+='.'" onmousedown="clickAudio14()">
            <input class="buttons" type="button" value="%" onclick="calc.Answers.value+='%'" onmousedown="clickAudio15()">
            <br><br> 
            <input id="clearButton" type="button" value="clear" onclick="calc.Answers.value=''" onmousedown="clickAudio16()">
            <input id="equalButton" type="button" value="=" onclick="calc.Answers.value=eval(calc.Answers.value)" onmousedown="clickAudio17()">

        </form>
     </div>
</body>
</html>
